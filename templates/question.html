{% extends 'base.html' %}

{% block title %}Question {{ question_id }}{% endblock %}

{% block content %}

  <h1>{{ question }}</h1>
  <form action="/answer">
    {% for choice in question.choices %}
    <p><input type="radio" name="answer" value="{{ choice }}">{{ choice }}</p>
    {% endfor %}
    <button>Continue</button>
  </form>

{% endblock %}
